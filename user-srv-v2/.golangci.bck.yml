linters-settings:
  dupl:
    threshold: 100
  errcheck:
    check-type-assertions: true
  goconst:
    min-len: 2
    min-occurrences: 3
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  shadow: true
  nolintlint:
    require-explanation: true
    require-specific: true

linters:
  disable-all: true
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  exclude:
    - ".*_test\\.go$"

output:
  formats:
    - format: colored-line-number

run:
  timeout: 5m
  issues-exit-code: 1
  tests: true
  go: "1.22"
  modules-download-mode: vendor
