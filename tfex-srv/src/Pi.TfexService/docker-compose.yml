version: '3.4'


services:
  localstack:
    image: localstack/localstack
    ports:
      - "127.0.0.1:4566:4566"            # LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"  # external services port range
    environment:
      - DEBUG=${DEBUG-}
      - PERSISTENCE=${PERSISTENCE-}
      - LAMBDA_EXECUTOR=${LAMBDA_EXECUTOR-}
      - DOCKER_HOST=unix:///var/run/docker.sock
      - DEFAULT_REGION=us-east-1
      - SERVICES=sns,sqs
    volumes:
      - "${LOCALSTACK_VOLUME_DIR:-./tmp/localstack}:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  db:
    image: mysql:8
    ports:
      - 3306:3306
    restart: always
    environment:
      - MYSQL_DATABASE=tfex_db
    volumes:
      - tfex_db_srv_mysql_data:/var/lib/mysql

  pi.tfexservice.api:
    image: ${DOCKER_REGISTRY-}pi-financial-tfex-api
    build:
      context: .
      dockerfile: Pi.TfexService.API/Dockerfile
    depends_on:
      - localstack

  pi.tfexservice.worker:
    image: ${DOCKER_REGISTRY-}pi-financial-tfex-worker
    build:
      context: .
      dockerfile: Pi.TfexService.Worker/Dockerfile
    depends_on:
      - localstack

  pi.tfexservice.listener:
    image: ${DOCKER_REGISTRY-}pi-financial-tfex-listener
    build:
      context: .
      dockerfile: Pi.TfexService.Listener/Dockerfile
    depends_on:
      - localstack

volumes:
  tfex_db_srv_mysql_data: