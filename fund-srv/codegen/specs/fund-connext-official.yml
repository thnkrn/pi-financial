  /api/subscriptions/v2:
    post:
      tags:
        - Subscription V2
      summary: Create subscription order version 2
      description: Create new subscription order version 2
      requestBody:
        description: Example request body for creating subscription order version 2
        content:
          application/json:
            schema:
              properties:
                saOrderReferenceNo:
                  type: string
                  maxLength: 30
                  description: Reference order from SA
                transactionDateTime:
                  type: string
                  maxLength: 14
                  minLength: 14
                  description: 'Transaction Time from SA</br>System Format: YYYYMMDDHHMMSS'
                  pattern: >-
                    ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])(0[0-9]|1[0-9]|2[0-3])(0[0-9]|[12345]\d)(0[0-9]|[12345]\d))$
                saCode:
                  type: string
                  maxLength: 15
                accountId:
                  type: string
                  maxLength: 15
                unitholderId:
                  type: string
                  description: >-
                    AMC’s unitholder ID</br>[SEG]when create new segregate
                    unitholder ID</br>[OMN]when create new omnibus unitholder
                    ID</br>[NEW_SEG]when create new segregate unitholder ID for
                    each transaction</br>[NEW_OMN]when create new omnibus
                    unitholder ID for each transaction
                  maxLength: 15
                fundCode:
                  type: string
                  maxLength: 30
                amount:
                  type: number
                  maximum: 9999999999999.99
                effectiveDate:
                  type: string
                  maxLength: 8
                  minLength: 8
                  description: 'Format: YYYYMMDD'
                  pattern: '^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$'
                overrideRiskProfile:
                  type: string
                  maxLength: 1
                  description: >-
                    [Y] - accept to invest in fund that has higher risk than
                    risk profile.</br>[N] - no override
                  enum:
                    - 'Y'
                    - 'N'
                overrideFxRisk:
                  type: string
                  maxLength: 1
                  description: >-
                    [Y] - accepts to invest in fund that has FX risk.</br>[N] -
                    no override
                  enum:
                    - 'Y'
                    - 'N'
                paymentType:
                  type: string
                  maxLength: 8
                  description: >-
                    [ATS_SA] = ATS to/by SA</br>[EATS_SA] = E-ATS to/by
                    SA</br>[TRN_SA] = Bank Transfer to SA</br>[CHQ_SA] = Cheque
                    pay to/by SA</br>[CRC_SA] = Credit card to SA</br>[COL_SA] =
                    Collateral to SA</br>[ATS_AMC] = ATS to/by AMC</br>[TRN_AMC]
                    = Bank Transfer to AMC</br>[CHQ_AMC] = Cheque pay to/by
                    AMC</br>[CRC_AMC] = Credit card to AMC</br>[QR_SA] = QR to
                    SA</br>[QR_AMC] = QR to AMC
                  enum:
                    - ATS_SA
                    - EATS_SA
                    - TRN_SA
                    - CHQ_SA
                    - CRC_SA
                    - COL_SA
                    - ATS_AMC
                    - TRN_AMC
                    - CHQ_AMC
                    - CRC_AMC
                    - QR_SA
                    - QR_AMC
                    - POINT_SA
                creditCardNo:
                  type: string
                  maxLength: 16
                  description: 'Credit Card No Required if paymentType = [CRC_*]'
                  nullable: true
                issuedBy:
                  type: string
                  maxLength: 20
                  description: 'Credit card issuer Required if paymentType = [CRC_*]'
                  nullable: true
                crcApprovalCode:
                  type: string
                  maxLength: 20
                  description: 'Credit card approval code Required if paymentType = [CRC_*]'
                  nullable: true
                bankCode:
                  type: string
                  maxLength: 4
                  description: >-
                    Required if paymentType = [ATS_*], [EATS_*], [TRN_*],
                    [CHQ_*]
                  nullable: true
                bankAccount:
                  type: string
                  maxLength: 20
                  minLength: 10
                  description: 'Bank Account Required if paymentType = [ATS_*]'
                  nullable: true
                payChequeNo:
                  type: string
                  maxLength: 10
                  description: 'Required if paymentType = [CHQ_*]'
                  nullable: true
                payChequeDate:
                  type: string
                  maxLength: 8
                  minLength: 8
                  description: 'Required if paymentType = [CHQ_*]'
                  pattern: '^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$'
                  nullable: true
                channel:
                  type: string
                  maxLength: 3
                  description: >-
                    [MOB] = Order from mobile device</br>[ONL] = Internet
                    exclude mobile</br>[MKT] = Marketing/Counter
                  enum:
                    - MOB
                    - ONL
                    - MKT
                icLicense:
                  type: string
                  maxLength: 10
                  description: Existing IC License
                branchNo:
                  type: string
                  maxLength: 5
                  description: SA Branch Code
                  nullable: true
                forceEntry:
                  type: string
                  maxLength: 1
                  description: >-
                    [Y] = Force to skip cut-off time validation</br>[N] = Normal
                    order
                  enum:
                    - 'Y'
                    - 'N'
                ltfCondition:
                  description: >-
                    Only LTF</br>[0] = Not transfer to another LTF</br>[1] =
                    Transfer to another LTF
                  anyOf:
                    - nullable: true
                      type: string
                      maxLength: 1
                      enum:
                        - '0'
                        - '1'
                        - null
                    - type: number
                      maxLength: 1
                      enum:
                        - 0
                        - 1
                autoRedeemFundCode:
                  type: string
                  maxLength: 30
                  description: >-
                    Only term fund</br>Fill fund code that subscription when
                    auto redeem term fund.</br>Mandatory if specified in fund
                    rule.
                  nullable: true
                settlementBankCode:
                  type: string
                  maxLength: 4
                  description: Mandatory if paymentType is CHQ_AMC
                  nullable: true
                settlementBankAccount:
                  type: string
                  maxLength: 20
                  minLength: 10
                  description: Mandatory if paymentType is CHQ_AMC
                  nullable: true
                chqBranch:
                  type: string
                  maxLength: 5
                  description: Mandatory if paymentType is CHQ_AMC
                  nullable: true
                status:
                  type: string
                  maxLength: 10
                  description: >-
                    [APPROVED] = create approved order </br>Not compatible with
                    payment type QR_AMC or QR_SA
                  nullable: true
                  enum:
                    - APPROVED
                    - null
                collateralAccount:
                  type: string
                  maxLength: 20
                  minLength: 10
                  description: Collateral Account for payment type COL_SA
                  nullable: true
              required:
                - saOrderReferenceNo
                - transactionDateTime
                - saCode
                - accountId
                - unitholderId
                - fundCode
                - amount
                - effectiveDate
                - overrideRiskProfile
                - overrideFxRisk
                - paymentType
                - channel
                - icLicense
                - forceEntry
              example:
                saOrderReferenceNo: '91993207101'
                transactionDateTime: '20501005101010'
                saCode: SEBA
                accountId: '1233'
                unitholderId: NEW_SEG
                overrideRiskProfile: 'Y'
                overrideFxRisk: 'Y'
                fundCode: AAB
                amount: 10000
                effectiveDate: '20501005'
                paymentType: ATS_SA
                bankCode: '001'
                bankAccount: '123451234512345'
                channel: MOB
                icLicense: '00001'
                forceEntry: 'N'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  transactionId:
                    type: string
                  saOrderReferenceNo:
                    type: string
                  unitholderId:
                    type: string
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected Error
