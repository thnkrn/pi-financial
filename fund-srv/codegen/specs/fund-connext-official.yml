  /api/subscriptions/recurring/failOrder:
    get:
      tags:
        - Recurring
      summary: Failed Recurring Order Inquiry
      description: >-
        * Remark:<br>1. API must have at least one params. (accountId or
        effectiveDate or recurringOrderId)<br>2. If no have effectiveDate param,
        the result of failed recurring order cannot be retrieved back more than
        1 year
      parameters:
        - description: Account No
          name: accountId
