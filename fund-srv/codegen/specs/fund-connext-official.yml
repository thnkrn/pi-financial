openapi: 3.0.0
info:
  title: FundConnext
  version: 1.0.0
components:
  schemas:
    Account:
      type: object
      properties:
        identificationCardType:
          type: string
        passportCountry:
          type: string
        cardNumber:
          type: string
        accountId:
          type: string
        icLicense:
          type: string
        accountOpenDate:
          type: string
        investmentObjective:
          type: string
        investmentObjectiveOther:
          type: string
          nullable: true
        approvedDate:
          type: string
        mailingAddressSameAsFlag:
          type: string
        subscriptionBankAccounts:
          type: array
          items:
            $ref: '#/components/schemas/SubscriptionBankAccounts'
        redemptionBankAccounts:
          type: array
          items:
            $ref: '#/components/schemas/RedemptionBankAccountsResponse'
        openOmnibusFormFlag:
          type: boolean
        mailingMethod:
          type: string
    AccountResponse:
      type: object
      properties:
        identificationCardType:
          type: string
          maxLength: 15
          description: |
            *เฉพาะกรณีเป็นบุคคลธรรมดา<br/>ประเภทบัตรที่เปิดบัญชี
            PASSPORT
            CITIZEN_CARD=บัตรประชาชน
          enum:
            - PASSPORT
            - CITIZEN_CARD
        passportCountry:
          type: string
          nullable: true
          minLength: 2
          maxLength: 2
          description: |
            *เฉพาะกรณีเป็นบุคคลธรรมดา<br/>รหัสประเทศที่ออก passport
            (mandatory กรณี IdentificationCardType = PASSPORT)
        cardNumber:
          description: |
            *เฉพาะกรณีเป็นบุคคลธรรมดา<br/>เลขที่บัตรที่เปิดบัญชี
            Validate: check digit เฉพาะ identificationCardType = CITIZEN_CARD
          oneOf:
            - type: string
              minLength: 1
              maxLength: 13
        juristicNumber:
          type: string
          maxLength: 13
          description: >-
            *เฉพาะกรณีเป็นนิติบุคคล<br/>เลขที่ใบสำคัญการจดทะเบียน เช่น
            เลขทะเบียนการค้า เป็นต้น<br/>ต้อง unique ภายใต้ SA
        accountId:
          type: string
          maxLength: 15
          description: เลขที่บัญชี
        icLicense:
          type: string
          maxLength: 10
          description: เลขที่ IC License
        accountOpenDate:
          type: string
          maxLength: 8
          description: วันที่เปิดบัญชี
        mailingAddressSameAsFlag:
          type: string
          maxLength: 20
          description: >-
            การกำหนดที่อยู่ที่ติดต่อให้เหมือนที่อยู่ที่เคยระบุ<br/>JuristicRegistration=
            เหมือนที่อยู่จดทะเบียน
        mailing:
          type: object
          description: >-
            ที่อยู่จัดส่งเอกสาร<br/>(mandatory กรณี mailingAddressSameAsFlag
            ไม่ได้ระบุ)
          $ref: '#/components/schemas/Address'
        mailingMethod:
          type: string
          maxLength: 5
          description: >-
            วิธีการรับเอกสาร<br/>Email = อีเมล<br/>Fax = โทรสาร<br/>Post =
            ไปรษณีย์<br/>กรณีเลือก Email หรือ Fax จะต้องมีข้อมูลถึงจะเลือกได้
        investmentObjective:
          type: string
          maxLength: 200
          description: >-
            วัตถุประสงค์การลงทุน (สามารถเลือกได้มากกว่า 1 ข้อ แยกโดย comma
            (,)<br/>*สำหรับบุคคลธรรมดา<br/>Investment
            <br/>RetirementInvestment<br/>ForTaxBenefits<br/>PleaseSpecify<br/><br/>*สำหรับนิติบุคคล<br/>CashManagementForInvestment<br/>Investment<br/>LiquidityManagement<br/>PleaseSpecify
        investmentObjectiveOther:
          type: string
          maxLength: 100
          description: mandatory when investmentObjective=PleaseSpecify
        redemptionBankAccounts:
          type: array
          maxLength: 5
          description: บัญชีรับเงินค่าขายคืน<br/> (เลือก default ได้แค่บัญชีเดียว)
          items:
            $ref: '#/components/schemas/RedemptionBankAccountsResponse'
        subscriptionBankAccounts:
          type: array
          maxLength: 5
          description: บัญชีตัดค่าซื้อกองทุน<br/> (เลือก default ได้ 1 บัญชีเท่านั้น)
          items:
            $ref: '#/components/schemas/SubscriptionBankAccounts'
        approvedDate:
          description: วันที่ approve การเปิด/แก้ไข เป็น ค.ศ. (YYYYMMDD)
          type: string
        approvedDateTime:
          description: >-
            วันเวลาที่ approve การเปิด/แก้ไข เป็น ค.ศ.+ชั่วโมงนาทีวินาที
            (YYYYMMDDHHmmss)
          type: string
        openOmnibusFormFlag:
          type: boolean
          description: >-
            มีการกรอกแบบฟอร์ม Omnibus แล้วหรือไม่<br/>true - กรอก<br/>false -
            ยังไม่ได้กรอก
      example:
        identificationCardType: CITIZEN_CARD
        cardNumber: '1111111111119'
        accountId: 1279025-01
        icLicense: _001
        accountOpenDate: '20161006'
        investmentObjective: RetirementInvestment
        investmentObjectiveOther: null
        approvedDate: '20230901'
        approvedDateTime: '20230901112316'
        mailingAddressSameAsFlag: IdDocument
        subscriptionBankAccounts:
          - bankCode: '002'
            bankBranchCode: '0001'
            bankAccountNo: '1111111111'
            default: true
            finnetCustomerNo: '302928272625242322212019181716'
          - bankCode: '014'
            bankBranchCode: '0264'
            bankAccountNo: '2642428187'
            default: false
            finnetCustomerNo: null
        redemptionBankAccounts:
          - bankCode: '025'
            bankBranchCode: '0001'
            bankAccountNo: '4941115218'
            default: false
          - bankCode: '014'
            bankBranchCode: '0264'
            bankAccountNo: '2642428187'
            default: true
        unitholders:
          - unitholderId: SRC1108
            unitholderType: SEG
            amcCode: ABERDEEN
            subscriptionBankAccounts:
              - bankCode: '025'
                bankBranchCode: 0009
                bankAccountNo: '1212312121'
                default: true
            redemptionBankAccounts:
              - bankCode: '025'
                bankBranchCode: 0009
                bankAccountNo: '1212312121'
                default: true
          - unitholderId: SRC1111
            unitholderType: OMN
            amcCode: ABERDEEN
        openOmnibusFormFlag: null
        mailingMethod: Post
