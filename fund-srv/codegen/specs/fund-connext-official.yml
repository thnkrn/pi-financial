          description: >
            คำถาม :
            เมื่อพิจารณารูปแสดงตัวอย่างผลตอบแทนของกลุ่มการลงทุนที่อาจเกิดขึ้นด้านล่าง
            ท่านเต็มใจที่จะลงทุนในกลุ่มการลงทุนใดมากที่สุด
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
        suitNo8:
          description: >
            คำถาม : ถ้าท่านเลือกลงทุนในทรัพย์สินที่มีโอกาสได้รับผลตอบแทนมาก
            แต่มีโอกาสขาดทุนสูงด้วยเช่นกัน ท่านรู้สึกอย่างไร
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
        suitNo9:
          description: >
            คำถาม: ท่านจะรู้สึกกังวล/รับไม่ได้
            เมื่อมูลค่าเงินทุนของท่านมีการปรับตัวลดลงในสัดส่วนเท่าใด
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
        suitNo10:
          description: >
            คำถาม: หากปีที่แล้วท่านลงทุนไป 100,000 บาท
            ปีนี้ท่านพบว่ามูลค่าเงินลงทุนลดลงเหลือ 85,000 บาท ท่านจะทำอย่างไร
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
        suitNo11:
          description: >
            คำถาม : หากการลงทุนในอนุพันธ์และหุ้นกู้อนุพันธ์ประสบความสำเร็จ
            ท่านจะได้รับผลตอบแทนในอัตราที่สูงมาก แต่หากการลงทุนล้มเหลว
            ท่านอาจจะสูญเงินลงทุนทั้งหมด และอาจต้องลงเงินชดเชยเพิ่มบางส่วน
            ท่านยอมรับได้เพียงใด

            1= ไม่ได้

            2= ได้
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
        suitNo12:
          description: >
            คำถาม : นอกเหนือจากความเสี่ยงในการลงทุนแล้ว
            ท่านสามารถรับความเสี่ยงด้านอัตราแลกเปลี่ยนได้เพียงใด

            1 = ไม่ได้

            2 = ได้
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
