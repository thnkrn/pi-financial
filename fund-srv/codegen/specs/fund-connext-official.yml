            type: string
            maxLength: 15
        - description: 'Format: YYYYMMDD'
          name: effectiveDate
          in: query
          schema:
            type: string
            example: YYYYMMDD
            maxLength: 8
            pattern: '^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$'
        - description: Recurring Transaction ID in FundConnex
          name: recurringOrderId
          in: query
          schema:
            type: string
            maxLength: 20
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  effectiveDate:
                    type: string
                    description: Failed order’s effective date
                  recurringOrderId:
                    type: string
                    description: Recurring Transaction ID in FundConnex
                  accountId:
                    type: string
                    description: Account No
                  unitholderId:
                    type: string
                    description: Unitholder id
                  unitholderType:
                    type: string
                    description: 'AMC’s unitholder Type<br>[SEG] segregate<br>[OMN] omnibus'
                  orderType:
                    type: string
                    description: Example SUB
                  fundCode:
                    type: string
                    description: Fund code
                  amount:
                    type: number
                    description: Amount 1234.45
                  reason:
                    type: number
                    description: >-
                      Fail reason such as: Bank mapping not found.<br>Maximum
                      LTF subscription is 500,000 baht.<br>Bank account not
                      found <br>Nearest effective date is after effective date
                      to Effective date not found.<br>Account is inactive
                      autoRedeemFundCode is invalid.<br>Invalid Risk
                      Profile.<br>Not found FinNet Customer No.<br>Passed
                      Today's Payment Cutoff Time. Please change the
                      date.<br>CDD score is expired, Please contact your
                      investment consultant for update.<br>Passed Today's
                      Cut-off Time. Please change the date.
              example:
                - effectiveDate: '20210816'
                  recurringOrderId: 001201217009362
                  accountId: '1233'
                  unitholderId: '1001'
                  unitholderType: OMN
                  orderType: SUB
                  fundCode: FUND1
                  amount: 1000.12
                  reason: Account is inactive
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errMsg:
                  code: E000
                  message: Unauthorized access
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                errMsg:
                  code: E001
                  message: >-
                    effectiveDate or accountId or recurringOrderId is required
                    field.
