          type: array
          nullable: true
          items:
            oneOf:
              - type: number
                nullable: true
                enum:
                  - null
                  - 1
                  - 2
                  - 3
                  - 4
        suitNo5:
          description: |
            คำถาม : ระยะเวลาที่ท่านคาดว่าจะไม่มีความจำเป็นต้องใช้เงินลงทุนนี้
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
        suitNo6:
          description: |
            คำถาม : วัตถุประสงค์หลักในการลงทุนของท่าน คือ
          oneOf:
            - type: number
              nullable: true
              enum:
                - null
                - 1
                - 2
                - 3
                - 4
