    JuristicInvestorV5:
      description: >-
        Juristic profile object V5 (improve V4 with CRS data)<br/>Change
        businessTypeId's Type from Char to Number(3)<br/>Change
        suitabilityRiskLevel's Type from Char to Number<br/>Change cddScore's
        Type from Char to Number<br/>Change subDistrict's key to subdistrict in
        address object (registrationAddress, identificationDocument, current,
        work)
      type: object
      properties:
        juristicNumber:
          type: string
          minLength: 1
          maxLength: 13
          description: |
            เลขที่ใบสำคัญการจดทะเบียน เช่น เลขทะเบียนการค้า เป็นต้น
        registeredCountryCode:
          type: string
          minLength: 2
          maxLength: 2
          description: |
            รหัสประเทศที่จดทะเบียน
        taxNumber:
          type: string
          minLength: 1
          maxLength: 13
          description: |
            เลขประจำตัวผู้เสียภาษี
        juristicType:
          type: string
          minLength: 1
          maxLength: 1
          description: |
            ประเภทนิติบุคคล
             1 = นิติบุคคลในประเทศ
             2 = นิติบุคคลต่างประเทศ
             3 = ห้างหุ้นส่วน
             4 = ส่วนราชการ / รัฐวิสาหกิจ
             5 = สหกรณ์/ มูลนิธิ/ สมาคม/ สโมสร/ วัด/ มัสยิด/ ศาลเจ้า
             6 = อื่นๆ (โปรดระบุ)
          enum:
            - '1'
            - '2'
            - '3'
            - '4'
            - '5'
            - '6'
        juristicTypeOther:
          type: string
          maxLength: 50
          nullable: true
          description: |
            ประเภทนิติบุคคลอื่นๆ
            (mandatory กรณี juristicType = 6)
        taxExemptionFlag:
          type: boolean
          nullable: true
          description: |
            ได้รับยกเว้นภาษีหรือไม่
            true - ได้
            false - ไม่ได้
            (mandatory กรณี juristicType = 1 และ 5)
        operatingInThailandFlag:
          type: boolean
          nullable: true
          description: |
            ประกอบธุรกิจในไทยหรือไม่
            true - ใช่
            false - ใม่ใช่
            (mandatory กรณี juristicType = 2)
        enCompanyName:
          type: string
          minLength: 1
          maxLength: 100
          description: |
            ชื่อภาษาอังกฤษ
        thCompanyName:
          type: string
          minLength: 1
          maxLength: 100
          description: |
            ชื่อภาษาไทย
        canAcceptFxRisk:
          type: boolean
          description: |
            สามารถรับความเสี่ยงอัตราแลกเปลี่ยนได้หรือไม่
            true - ได้
            false - ไม่ได้
        canAcceptDerivativeInvestment:
          type: boolean
          description: |
            สามารถรับความเสี่ยงจากตราสารอนุพันธ์ได้หรือไม่
            true - ได้
            false - ไม่ได้
