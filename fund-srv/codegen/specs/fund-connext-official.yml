            ยังไม่ได้กรอก
        accountStatus:
          type: string
          maxLength: 10
          description: >-
            สถานะบัญชี<br/>ACTIVE = ใช้งาน<br/>SUSPENDED = ระงับการใช้งาน
            <br/>CLOSED = ปิดบัญชี"
          enum:
            - ACTIVE
            - SUSPENDED
            - CLOSED
        processStatus:
          type: string
          maxLength: 10
          description: สถานะพร้อมใช้งาน<br/>ACTIVE = พร้อมใช้งาน <br/>INACTIVE = รออนุมัติ
          enum:
            - ACTIVE
            - INACTIVE
        unitholders:
          type: array
          description: ข้อมูลผู้ถือหน่วยลงทุน
          items:
            $ref: '#/components/schemas/UnitholderResponse'
      example:
        identificationCardType: CITIZEN_CARD
        cardNumber: '1111111111119'
        accountId: 1279025-01
        icLicense: _001
        accountOpenDate: '20161006'
        investmentObjective: RetirementInvestment
