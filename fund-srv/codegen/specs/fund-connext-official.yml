            AssetAllocation.zip, TopHolding.zip,
            SecFundFee.zip</br></br>**AMC:** PaidTransactions.zip,
            NewAccount.zip, Attachment.zip, AmendmentComparison.zip,
            EAmendmentComparison.zip, ReconcileMonthlyFee.zip</br></br>**SA
            Normal:** 
             * FundMapping.zip
             * FundProfile.zip
             * FundHoliday.zip
             * SwitchingMatrix.zip
             * TradeCalendar.zip
             * Fee.zip
             * FundPerformance.zip
             * AccountProfile.zip
             * UnitholderMapping.zip
             * BankAccountUnitholder.zip
             * FcdBankAccount.zip
