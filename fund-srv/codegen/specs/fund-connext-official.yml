            amcCode: ABERDEEN
            subscriptionBankAccounts:
              - bankCode: '025'
                bankBranchCode: 0009
                bankAccountNo: '1212312121'
                default: true
            redemptionBankAccounts:
              - bankCode: '025'
                bankBranchCode: 0009
                bankAccountNo: '1212312121'
                default: true
            status: ACTIVE
        openOmnibusFormFlag: null
        mailingMethod: Post
        accountStatus: ACTIVE
        processStatus: INACTIVE
