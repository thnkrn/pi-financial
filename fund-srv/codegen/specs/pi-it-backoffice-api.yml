openapi: 3.0.1
info:
  title: pi-it-backoffice-api
  version: v1
paths:
  /api/BackOffice/OrderTrades:
    get:
      tags:
        - BackOffice
      parameters:
        - name: apiKey
          in: header
          schema:
            type: string
            format: uuid
        - name: StartDate
          in: query
          required: true
          schema:
            type: string
        - name: EndDate
          in: query
          required: true
          schema:
            type: string
        - name: AccountNumber
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResponseData'
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseData'
            text/json:
              schema:
                $ref: '#/components/schemas/ResponseData'
  /api/BackOffice/AUMByAccount:
    get:
      tags:
        - BackOffice
      parameters:
        - name: apiKey
          in: header
          schema:
            type: string
            format: uuid
        - name: accountNumber
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                $ref: '#/components/schemas/ResponseDataAUM'
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseDataAUM'
            text/json:
              schema:
                $ref: '#/components/schemas/ResponseDataAUM'
  /api/BackOffice/Fund/Balance:
    get:
      tags:
        - BackOffice
      parameters:
        - name: apiKey
          in: header
          schema:
            type: string
            format: uuid
        - name: accountNumber
          in: query
          schema:
            type: string
        - name: amc
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            text/plain:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FundTransaction'
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FundTransaction'
            text/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FundTransaction'
components:
  schemas:
    FundTransaction:
      type: object
      properties:
        amcCode:
          type: string
          nullable: true
        accountID:
          type: string
          nullable: true
        unitholderID:
          type: string
          nullable: true
        fundCode:
          type: string
          nullable: true
        unitBalance:
          type: number
          format: double
          nullable: true
        amount:
          type: number
          format: double
          nullable: true
        availableUnitBalance:
          type: number
          format: double
          nullable: true
        availableAmount:
          type: number
          format: double
          nullable: true
        pendingUnit:
          type: number
          format: double
          nullable: true
        pendingAmount:
          type: number
          format: double
          nullable: true
        pledgeUnit:
          type: number
          format: double
          nullable: true
        averageCost:
          type: number
          format: double
          nullable: true
        nav:
          type: number
          format: double
          nullable: true
        navDate:
          type: string
          format: date-time
          nullable: true
      additionalProperties: false
    ResponseData:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
          nullable: true
        count:
          type: integer
          format: int32
        timestemp:
          type: string
          format: date-time
        data:
          type: array
          items:
            $ref: '#/components/schemas/TradeDetail'
          nullable: true
      additionalProperties: false
    ResponseDataAUM:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
          nullable: true
        count:
          type: integer
          format: int32
        timestemp:
          type: string
          format: date-time
        data:
          type: array
          items:
            $ref: '#/components/schemas/pi_get_aum'
          nullable: true
      additionalProperties: false
    TradeDetail:
      type: object
      properties:
        refDate:
          type: string
          format: date-time
        refType:
          type: string
          nullable: true
        unit:
          type: number
          format: double
        price:
          type: number
          format: double
        custCode:
          type: string
          nullable: true
        account:
          type: string
          nullable: true
        shareCode:
          type: string
          nullable: true
        trxBranch:
          type: string
          nullable: true
        trxTeamId:
          type: string
          nullable: true
        trxMktId:
          type: string
          nullable: true
        confirmTime:
          type: string
          format: date-span
        confirmTimeString:
          type: string
          nullable: true
          readOnly: true
        serviceType:
          type: string
          nullable: true
        commSub:
          type: number
          format: double
        vatSub:
          type: number
          format: double
        amt:
          type: number
          format: double
        remainPostUnit:
          type: number
          format: double
        xchgMkt:
          type: string
          nullable: true
        multiplier:
          type: number
          format: double
        refNo:
          type: string
          nullable: true
        tradeFee:
          type: number
          format: double
        clrFee:
          type: number
          format: double
        secFee:
          type: number
          format: double
        regFee:
          type: number
          format: double
        userId:
          type: string
          nullable: true
        buysellsorter:
          type: string
          nullable: true
      additionalProperties: false
    pi_get_aum:
      type: object
      properties:
        postDate:
          type: string
          format: date-time
        xchgMkt:
          type: string
          nullable: true
        account:
          type: string
          nullable: true
        cashBalance:
          type: number
          format: double
        arTrade:
          type: number
          format: double
        apTrade:
          type: number
          format: double
        marketValue:
          type: number
          format: double
      additionalProperties: false
