  /api/account/fundOrders/v2:
    get:
      tags:
        - fundConnext
      summary: Order Inquiry by Account No Version 2
      description: Order Inquiry by Account No Version 2
      parameters:
        - in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - name: accountNo
          in: query
          required: true
          schema:
            maxLength: 15
            type: string
        - description: |-
            Format: YYYYMMDD
            Example: 20160930
          name: begEffectiveDate
          in: query
          required: true
          schema:
            type: string
            example: YYYYMMDD
            maxLength: 8
            pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$
        - description: |-
            Format: YYYYMMDD
            Example: 20160930
          name: endEffectiveDate
          in: query
          required: true
          schema:
            type: string
            example: YYYYMMDD
            maxLength: 8
            pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$
        - name: status
          in: query
          schema:
            type: string
            maxLength: 10
            enum:
              - ALLOTTED
              - APPROVED
              - CANCELLED
              - EXPIRED
              - REJECTED
              - SUBMITTED
              - WAITING
        - name: page
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: '1'
                  limit:
                    type: integer
                    example: '10000'
                  next:
                    type: boolean
                    example: 'true'
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/FundOrder'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected Error
  /api/fundOrders/v2:
    get:
      tags:
        - fundConnext
      summary: API Order Inquiry Version 2
      description: API Order Inquiry Version 2
      parameters:
        - in: header
          name: X-Auth-Token
          required: true
          schema:
            type: string
        - description: 'Format: YYYYMMDD (Mandatory กรณีไม่ใส่ transactionId และ xwtOrderReferenceNo)'
          name: effectiveDate
          in: query
          schema:
            type: string
            example: YYYYMMDD
            maxLength: 8
            pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$
        - description: (Mandatory กรณีไม่ใส่ effectiveDate และ xwtOrderReferenceNo)
          name: transactionId
          in: query
          schema:
            maxLength: 16
            type: string
        - description: (Mandatory กรณีไม่ใส่ effectiveDate และ transactionId)
          name: xwtOrderReferenceNo
          in: query
          schema:
            maxLength: 23
            type: string
        - name: status
          in: query
          schema:
            type: string
            maxLength: 10
            enum:
              - ALLOTTED
              - APPROVED
              - CANCELLED
              - EXPIRED
              - REJECTED
              - SUBMITTED
              - WAITING
        - name: channel
          in: query
          schema:
            maxLength: 3
            type: string
            enum:
              - MOB
              - ONL
              - MKT
        - name: recurringFlag
          in: query
          schema:
            maxLength: 1
            type: string
            enum:
              - 'Y'
              - 'N'
        - name: page
          in: query
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  page:
                    type: integer
                    example: '1'
                  limit:
                    type: integer
                    example: '10000'
                  next:
                    type: boolean
                    example: 'true'
                  result:
                    type: array
                    items:
                      $ref: '#/components/schemas/FundOrder'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        default:
          description: Unexpected Error
