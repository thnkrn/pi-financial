      summary: Create switching cross amc
      description: Create switching cross amc
      requestBody:
        description: Example request body for Create switching cross amc
        content:
          application/json:
            schema:
              properties:
                saOrderReferenceNo:
                  type: string
                  maxLength: 30
                  description: Reference order from SA
                transactionDateTime:
                  type: string
                  maxLength: 14
                  minLength: 14
                  description: 'Transaction Time from SA</br>System Format: YYYYMMDDHHMMSS'
                  pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01])(0[0-9]|1[0-9]|2[0-3])(0[0-9]|[12345]\d)(0[0-9]|[12345]\d))$
                saCode:
                  type: string
                  maxLength: 15
                accountId:
                  type: string
                  maxLength: 15
                unitholderId:
                  type: string
                  description: AMC’s unitholder ID (for redemption).
                  maxLength: 15
                fundCode:
                  type: string
                  description: Fund (for redemption)</br>Not allow for Tax.
                  maxLength: 30
                redemptionType:
                  type: string
                  description: Redemption type</br>[AMT]Amount</br>[UNIT]Unit
                  enum:
                    - AMT
                    - UNIT
                amount:
                  type: number
                  maximum: 100000000000
                  description: Require when redemption type is AMT
                  minimum: 0
                  exclusiveMinimum: true
                unit:
                  type: number
                  maximum: 1000000000
                  description: Require when redemption type is UNIT
                  minimum: 0
                  exclusiveMinimum: true
                counterUnitholderId:
                  type: string
                  maxLength: 15
                  description: AMC’s counter unitholder ID</br>[OMN] when create new omnibus unitholder ID</br>[SEG] when create new segregate unitholder ID
                counterFundCode:
                  type: string
                  maxLength: 30
                  description: Counter Fund (for subscription)</br>Not allow for Tax
                effectiveDate:
                  type: string
                  maxLength: 8
                  minLength: 8
                  description: 'Format: YYYYMMDD'
                  pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$
                overrideRiskProfile:
                  type: string
                  maxLength: 1
                  description: '[Y] - accept to invest in fund that has higher risk than risk profile.</br>[N] - no override'
                  enum:
                    - 'Y'
                    - 'N'
                overrideFxRisk:
                  type: string
                  maxLength: 1
                  description: '[Y] - accepts to invest in fund that has FX risk.</br>[N] - no override'
                  enum:
                    - 'Y'
                    - 'N'
                paymentType:
                  type: string
                  maxLength: 8
                  description: '[COL_SA] = Collateral to SA</br>[ATS_AMC] = ATS by AMC (and counterPaymentType must be ATS_SA)'
                  enum:
                    - COL_SA
                    - ATS_AMC
                channel:
                  type: string
                  maxLength: 3
                  description: '[MOB] = Order from mobile device</br>[ONL] = Internet exclude mobile</br>[MKT] = Marketing/Counter'
                  enum:
                    - MOB
                    - ONL
                    - MKT
                icLicense:
                  type: string
                  maxLength: 10
                  description: Existing IC License
                branchNo:
                  type: string
                  maxLength: 5
                  description: SA Branch Code
                  nullable: true
                forceEntry:
                  type: string
                  maxLength: 1
                  description: '[Y] = Force to skip cut-off time validation</br>[N] = Normal order'
                  enum:
                    - 'Y'
                    - 'N'
                autoRedeemFundCode:
                  type: string
                  maxLength: 30
                  description: Only term fund</br>Fill fund code that subscription when auto redeem term fund.</br>Mandatory if specified in fund rule.
                  nullable: true
                sellAllUnitFlag:
                  type: string
                  maxLength: 10
                  description: '[Y] = Sell all unit </br>[N] = Not sell all unit'
                  nullable: true
                  enum:
                    - 'Y'
                    - 'N'
                status:
                  type: string
                  maxLength: 10
                  description: '[APPROVED] = create approved order </br>[SUBMITTED] = create submitted order'
                  nullable: true
                  enum:
                    - APPROVED
                    - SUBMITTED
                collateralAccount:
                  type: string
                  maxLength: 20
                  minLength: 10
                  description: Collateral Account for payment type COL_SA
                  nullable: true
                bankCode:
                  type: string
                  maxLength: 4
                  description: Require when paymentType is ATS_AMC
                  nullable: true
                bankAccount:
                  type: string
                  maxLength: 20
                  minLength: 10
                  description: Require when paymentType is ATS_AMC
                  nullable: true
                counterPaymentType:
                  type: string
                  maxLength: 8
                  description: Should be COL_SA when paymentType is COL_SA.<br/>Should be ATS_SA when paymentType is ATS_AMC.
                  nullable: true
                  enum:
                    - COL_SA
                    - ATS_SA
                    - null
              required:
                - saOrderReferenceNo
                - transactionDateTime
                - saCode
                - accountId
                - unitholderId
                - fundCode
                - redemptionType
                - counterFundCode
                - counterUnitholderId
                - effectiveDate
                - overrideRiskProfile
                - overrideFxRisk
                - paymentType
                - channel
                - icLicense
                - forceEntry
                - status
              example:
                saOrderReferenceNo: '91993207101'
                transactionDateTime: '20501005101010'
                saCode: SEBA
                accountId: '1233'
                unitholderId: U1234
                fundCode: AAB
                redemptionType: AMT
                amount: 10000
                counterUnitholderId: U3456
                counterFundCode: DEF
                effectiveDate: '20501005'
                overrideRiskProfile: 'Y'
                overrideFxRisk: 'Y'
                paymentType: COL_SA
                collateralAccount: '123451234512345'
                channel: MOB
                icLicense: '00001'
                branchNo: '001'
                forceEntry: 'N'
                sellAllUnitFlag: 'Y'
                autoRedeemFundCode: F001
                status: SUBMITTED
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                properties:
                  transactionId:
                    type: string
                  saOrderReferenceNo:
                    type: string
        '401':
          description: Unauthorized
          content:
