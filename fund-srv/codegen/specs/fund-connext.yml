  /api/files/{businessDate}/{fileType}:
    get:
      description: Download file by fileType and businessDate
      tags:
        - fundConnext
      summary: Download files
      parameters:
        - description: business date (YYYYMMDD)
          name: businessDate
          in: path
          required: true
          schema:
            type: string
            pattern: ^((19|20)\d{2}(0[1-9]|1[0-2])(0[1-9]|[12]\d|3[01]))$
            maxLength: 8
            minLength: 8
        - description: |-
            **Master:** PostalCode.zip, BankBranch.zip, AMCCode.zip, SACode.zip, AssetAllocation.zip, TopHolding.zip, SecFundFee.zip</br></br>**AMC:** PaidTransactions.zip, NewAccount.zip, Attachment.zip, AmendmentComparison.zip, EAmendmentComparison.zip, ReconcileMonthlyFee.zip</br></br>**SA Normal:** 
             * FundMapping.zip
             * FundProfile.zip
             * FundHoliday.zip
             * SwitchingMatrix.zip
             * TradeCalendar.zip
             * Fee.zip
             * FundPerformance.zip
             * AccountProfile.zip
             * UnitholderMapping.zip
             * BankAccountUnitholder.zip
             * CustomerProfile.zip
             * Nav.zip
             * UnitholderBalance.zip
             * AllottedTransactions.zip
             * LtfBalance.zip
             * DividendNews.zip
             * DividendTransactions.zip
             * ConfirmationNote.zip
             * ConfirmationNoteTxt.zip
             * MonthlyStatement.zip
             * MonthlyStatementTxt.zip
             * WithholdingTax.zip
             * WithholdingTaxTxt.zip
             * SuspendUnitholder.zip
             * Pnd2.zip
             * Pnd2A.zip
             * Pnd53.zip
             * FinNetBankMapping.zip
             * UnitholderBalanceOffshore.zip
             * AllottedTransactionsOffshore.zip
             * SidePocket.zip

            **SA Passthrough:** 
             * FundMapping.zip
             * FundProfile.zip
             * FundHoliday.zip
             * SwitchingMatrix.zip
             * TradeCalendar.zip
             * Fee.zip
             * FundPerformance.zip
             * Nav.zip
             * AllottedTransactions.zip
             * UnitholderBalance.zip
             * LtfBalance.zip
             * DividendNews.zip
             * DividendTransactions.zip
             * SuspendUnitholder.zip
             * AssignUnitholderId.zip
             * SidePocket.zip

             **Custodian:** 
             * AllottedTransactions.zip
             * OrderTransactions.zip
             * Nav.zip
             * FundMapping.zip
             * DividendTransactions.zip
             * UnitholderBalance.zip
             *  SidePocket.zip
          name: fileType
          in: path
          required: true
          schema:
            type: string
            enum:
              - PostalCode.zip
              - BankBranch.zip
              - AMCCode.zip
              - SACode.zip
              - AssetAllocation.zip
              - TopHolding.zip
              - SecFundFee.zip
              - PaidTransactions.zip
              - NewAccount.zip
              - Attachment.zip
              - AmendmentComparison.zip
              - EAmendmentComparison.zip
              - ReconcileMonthlyFee.zip
              - FundMapping.zip
              - FundProfile.zip
              - FundHoliday.zip
              - AccountProfile.zip
              - UnitholderMapping.zip
              - Nav.zip
              - BankAccountUnitholder.zip
              - SwitchingMatrix.zip
              - TradeCalendar.zip
              - CustomerProfile.zip
              - UnitholderBalance.zip
              - LtfBalance.zip
              - AllottedTransactions.zip
              - DividendNews.zip
              - DividendTransactions.zip
              - ConfirmationNote.zip
              - ConfirmationNoteTxt.zip
              - MonthlyStatement.zip
              - WithholdingTax.zip
              - Fee.zip
              - FinNetBankMapping.zip
              - Pnd2.zip
              - Pnd2A.zip
              - Pnd53.zip
              - FundPerformance.zip
              - AssignUnitholderId.zip
              - SuspendUnitholder.zip
              - MonthlyStatementTxt.zip
              - UnitholderBalanceOffshore.zip
              - AllottedTransactionsOffshore.zip
              - WithholdingTaxTxt.zip
              - SidePocket.zip
              - OrderTransactions.zip
              - Setsmart.zip
              - AccountBilling.zip
        - description: Only fileType = Attachment
          name: part
          in: query
          required: false
          schema:
            type: integer
            maxLength: 3
        - description: '**FileType = PaidTransactions** <ul><li>1 = batch round 11:45 am</li><li>2 = batch round 12:15 pm</li><li>3 = batch round 12:45 pm</li><li>4 = batch round 1:15 pm</li><li>5 = batch round 1:45 pm</li><li>6 = batch round 2:15 pm</li><li>7 = batch round 2:45 pm</li><li>8 = batch round 3:15 pm</li><li>9 = batch round 3:45 pm</li></ul> </br> **FileType = OrderTransactions** <ul><li>1 = batch round 11:42 am</li><li>2 = batch round 12:12 pm</li><li>3 = batch round 12:42 pm</li><li>4 = batch round 1:12 pm</li><li>5 = batch round 1:42 pm</li><li>6 = batch round 2:12 pm</li><li>7 = batch round 2:42 pm</li><li>8 = batch round 3:12 pm</li><li>9 = batch round 3:42 pm</li><li>BCP</li></ul>'
          name: version
          in: query
          required: false
          schema:
            oneOf:
              - type: integer
                pattern: ^[1-9]$
                maxLength: 1
              - type: string
                maxLength: 3
                enum:
                  - BCP
                  - null
      responses:
        '200':
          description: OK
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        '422':
          description: Unprocessable Entity
          content:
            application/json:
              schema:
