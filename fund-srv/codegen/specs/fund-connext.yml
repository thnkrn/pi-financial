openapi: 3.0.3
info:
  title: FundConnext
  version: 1.0.0
servers:
  - url: http://localhost:3000/
paths:
  "/api/auth":
    post:
      description: Authenticate with FundConnext
      tags:
        - fundConnext
      requestBody:
        description: Authenticate Request Body
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/AuthenticationRequest"
      responses:
        "200":
          description: Success response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthenticationSuccessResponse"
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          headers: {}
