          name: X-Auth-Token
          schema:
            type: string
      requestBody:
        description: Update Individual Customer Profile request
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerProfileUpdateRequest"
      responses:
        "200":
          description: ""
          content:
            text/plain:
              schema:
                type: string
          headers: {}
        "401":
          description: Unauthorized access
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
          headers: {}
        "422":
          description: "Data inconsistency: There is information pending for approval"
