            type: string
      requestBody:
        description: Create Individual Customer Profile request
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CustomerProfileCreateRequest"
      responses:
        "200":
          description: ""
          content:
            text/plain:
