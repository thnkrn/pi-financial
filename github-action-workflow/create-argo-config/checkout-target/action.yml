name: Commit Target

inputs:
  token_image_update:
    description: Github Access Token needed for the checkout of other repositories
    required: true
  target-repository: 
    description: the repository that the tag change will happen in
    required: false  
 

runs:
  using: composite
  steps:
  - name: Checkout Target Repository
    uses: actions/checkout@v3
    with:
      repository: ${{ inputs.target-repository }}
      path: config
      token: ${{ inputs.token_image_update }}
      fetch-depth: 0
