name: Golang Docker Build

inputs:
  image_name:
    type: string
    required: true
  tags:
    type: string
    required: true
  output_path:
    type: string
    required: true

runs:
  using: composite
  steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3.3.0
    - name: Build 
      uses: docker/build-push-action@v6
      with:
        tags: ${{ inputs.tags }}
        load: true
        outputs: type=docker,dest=${{ inputs.output_path }}
        context: .
        no-cache: true
