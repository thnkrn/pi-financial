name: dotnet Setup

inputs:
  repository:
    description: repository name
    required: false
  base_ref:
    description: branch, tag or commit SHA to be base code
    required: false
    default: ${{ github.base_ref || 'main' }}
  target_ref:
    description: branch, tag or commit SHA to merge into base code
    required: false
    default: ${{ github.head_ref || github.ref_name }}
  gh_access_token:
    description: Github Access Token
    required: true
  dotnet_version:
    description: dotnet version
    default: "8.0.x"
  fetch_depth:
    description: to specify depth of commits 0 - for all 1 - for single commit
    required: false
    default: 1

runs:
  using: composite
  steps:
    - uses: pi-financial/github-action-workflow/checkout@main
      with:
        repository: ${{ inputs.repository }}
        base_ref: ${{ inputs.base_ref }}
        target_ref: ${{ inputs.target_ref }}
        fetch_depth: ${{ inputs.fetch_depth }}

    - uses: pi-financial/github-action-workflow/authen-gh@main
      with:
        gh_access_token: ${{ inputs.gh_access_token }}

    - name: Setup dotnet version ${{ inputs.dotnet_version }}
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ inputs.dotnet_version }}
