name: dotnet Test

inputs:
  application_name:
    description: Name of solution or application
    required: true

runs:
  using: composite
  steps:
    - name: Test
      working-directory: ./src/${{ inputs.application_name }}
      shell: bash
      env:
        HOME: /tmp
        DOTNET_CLI_HOME: /tmp
      run: |
        dotnet test ${{ inputs.application_name }}.sln --configuration Release --no-restore --verbosity normal
